<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<div>
  <form action="/exercisesubmit">

    <label for="date">Date</label>
    <input type="date" id="date" name="date" placeholder="Workout Date">

    <label for="exercise">Exercise</label>
    <select id="exercise" name="exercise">
      <option value="Bench Press">Bench Press</option>
      <option value="Leg Press">Leg Press</option>
      <option value="Dead Lift">Dead Lift</option>
    </select>

    <label for="reps">Repetitions</label>
    <input type="number" id="reps" name="reps" placeholder="Reps in the set">

    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" placeholder="Total Weight">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
